<mat-card>
    <mat-card-header>
        <mat-card-title>NEW NFT <span style="font-style: italic; color:grey">CLASS</span></mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form [formGroup]="nftCollectionForm" (ngSubmit)="onSubmit($event)">
        <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner color="default" *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <mat-card-content *ngIf="!isLoadingResults">
            <div class="nft-collection-wrapper">

                <input type="hidden" formControlName="_id" name="_id">
                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Owner</mat-label>
                        <mat-select formControlName="ownerId" [(ngModel)]="selectedOwner" name="ownerId">
                            <mat-option *ngFor="let account of accounts" [value]="account?._id"
                                [selected]="selectedOwner === account?._id">
                                {{account?.name}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-hint *ngIf="selectedOwner">Selected Owner: {{selectedOwner | json}}</mat-hint> -->
                    </mat-form-field>

                </div>
                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" name="name" matInput placeholder="Name" required>
                        <!-- <mat-icon matSuffix>title</mat-icon> -->
                    </mat-form-field>
                </div>
                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Symbol</mat-label>
                        <input formControlName="symbol" name="symbol" matInput placeholder="Symbol" required>
                        <!-- <mat-icon matSuffix>label</mat-icon> -->
                    </mat-form-field>
                </div>
                <!-- <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Max Supply</mat-label>
                        <input type="number" formControlName="maxSupply" name="maxSupply" matInput
                            placeholder="Max Supply" required>
                        <mat-icon matSuffix>inventory_2</mat-icon>
                    </mat-form-field>
                </div> -->
                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Memo</mat-label>
                        <input formControlName="memo" name="memo" matInput placeholder="Memo">
                        <!-- <mat-icon matSuffix>note_alt</mat-icon> -->
                    </mat-form-field>
                </div>

                <div style="display:grid;display:contents">
                    <button mat-button color="primary" type="submit" [disabled]="!nftCollectionForm.valid">CREATE NEW
                        NFT
                        CLASS</button>
                    <button mat-button type="button" (click)="clearForm()">CLEAR FORM</button>
                </div>
            </div>

        </mat-card-content>
        <!-- <mat-card-actions>
            <button mat-button color="primary" type="submit" [disabled]="!nftCollectionForm.valid">CREATE NEW NFT
                CLASS</button>
            <button mat-button type="button" (click)="clearForm()">CLEAR FORM</button>
        </mat-card-actions> -->

    </form>
</mat-card>
