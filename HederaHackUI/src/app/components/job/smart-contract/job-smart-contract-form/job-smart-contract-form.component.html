<mat-card>
    <mat-card-header>
        <mat-card-title>NEW JOB CONTRACT <span style="font-style: italic; color:grey">CLASS</span></mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form [formGroup]="jobSmartContractForm" (ngSubmit)="onSubmit($event)">
        <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner color="default" *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <mat-card-content *ngIf="!isLoadingResults">
            <div class="smart-contract-wrapper">

                <input type="hidden" formControlName="_id" name="_id">
                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Owner</mat-label>
                        <mat-select formControlName="ownerId" [(ngModel)]="selectedOwner" name="ownerId">
                            <mat-option *ngFor="let account of accounts" [value]="account?._id"
                                [selected]="selectedOwner === account?._id">
                                {{account?.name}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-hint *ngIf="selectedOwner">Selected Owner: {{selectedOwner | json}}</mat-hint> -->
                    </mat-form-field>

                </div>
                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Title</mat-label>
                        <input formControlName="title" title="name" matInput placeholder="Title" required>
                        <!-- <mat-icon matSuffix>title</mat-icon> -->
                    </mat-form-field>
                </div>
                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <input formControlName="description" name="description" matInput placeholder="Description">
                        <!-- <mat-icon matSuffix>note_alt</mat-icon> -->
                    </mat-form-field>
                </div>


            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" type="submit" [disabled]="!jobSmartContractForm.valid">CREATE NEW JOB
                CONTRACT</button>
            <button mat-button type="button" (click)="clearForm()">CLEAR FORM</button>
        </mat-card-actions>

    </form>
</mat-card>
