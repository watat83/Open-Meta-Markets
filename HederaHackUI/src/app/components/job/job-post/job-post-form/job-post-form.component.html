<!-- Main Toolbar of an App -->
<mat-toolbar color="default">
    <span>POST NEW JOB</span>
    <span class="demo-toolbar"></span>
    <!-- <button mat-button href=";">Add New NFT</button> -->

</mat-toolbar>

<mat-card class="example-card">

    <form [formGroup]="jobPostForm" (ngSubmit)="onSubmit($event)">
        <mat-card-content>

            <div class="job-post-form-wrapper">

                <input type="hidden" formControlName="_id" name="_id">

                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Owner</mat-label>
                        <mat-select formControlName="ownerId" [(ngModel)]="selectedOwner" name="ownerId">
                            <mat-option *ngFor="let owner of owners" [value]="owner?._id"
                                [selected]="selectedOwner === owner?._id">
                                {{owner?.name}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-hint *ngIf="selectedOwner">Selected Owner: {{selectedOwner}}</mat-hint> -->
                    </mat-form-field>

                </div>
                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Payment Method</mat-label>
                        <mat-select formControlName="paymentMethod" [(ngModel)]="selectedPaymentMethod"
                            name="paymentMethod">
                            <mat-option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod"
                                [selected]="selectedPaymentMethod === paymentMethod">
                                {{paymentMethod}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-hint *ngIf="selectedPaymentMethod">Selected Payment Method: {{selectedPaymentMethod}}</mat-hint> -->
                    </mat-form-field>

                </div>
                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Title</mat-label>
                        <input formControlName="title" title="title" matInput placeholder="Title" required>
                        <!-- <mat-icon matSuffix>account</mat-icon> -->
                    </mat-form-field>
                </div>


                <div style="display:grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea formControlName="description" name="description" matInput
                            placeholder="Description"></textarea>
                    </mat-form-field>
                </div>


            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" type="submit" [disabled]="!jobPostForm.valid">POST NEW JOB</button>
            <button mat-button type="button" (click)="clearForm()">CLEAR FORM</button>
        </mat-card-actions>

    </form>
</mat-card>
